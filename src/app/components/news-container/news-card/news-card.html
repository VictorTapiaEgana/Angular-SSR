 @for (noticia of recursoNoticias().value()?.results; track $index) {
    <section class="flex-1 mb-6">
      <div class="shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden flex flex-col md:flex-row h-full bg-gray-300">
        <div class="md:w-1/4">
          <img
           [src]="noticia.image_url"
            class="w-full h-48 md:h-full object-cover"
            alt="Imagen "
          />
        </div>

        <div class="md:w-3/3 p-6">
          <div class="flex items-start justify-between mb-3">
            <span class="border border-amber-600 bg-amber-300 rounded-2xl px-8">
              {{ noticia.source_name }}
            </span>
            <span class="text-sm text-gray-500 flex items-center">
              {{ noticia?.pubDate?.slice(0,10) }}
            </span>
          </div>

          <h3 class="text-xl font-bold mb-2 text-gray-900 hover:text-blue-600 cursor-pointer transition-colors">
            {{ noticia.title }}
          </h3>

          <p class="text-gray-600 mb-4 leading-relaxed">
            {{ noticia?.description?.slice(0,150) }}
          </p>

          <button class="text-blue-600 hover:text-blue-700 p-0 text-sm">Leer más →</button>
        </div>
      </div>
    </section>
 }
